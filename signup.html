<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPoints Kerala - Sign Up</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link href="leaves.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#A5F236] !bg-[#A5F236] flex items-center justify-center p-4">
    <div class="leaves">
        <div class="set">
            <div><span class="leaf"></span></div>
            <div><span class="leaf"></span></div>
            <div><span class="leaf"></span></div>
            <div><span class="leaf"></span></div>
            <div><span class="leaf"></span></div>
            <div><span class="leaf"></span></div>
        </div>
    </div>
    <div class="max-w-md w-full bg-[#171717] rounded-2xl p-8 space-y-6 relative z-10 border border-[#19e66e]/20">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-gray-400">Join GreenPoints Kerala today</p>
        </div>
        
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full px-3 py-2 bg-[#1f1f1f] border border-[#19e66e]/20 rounded-md text-black placeholder-gray-400
                    focus:outline-none focus:ring-2 focus:ring-[#19e66e] focus:border-transparent">
            </div>
            
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-300">Date of Birth</label>
                <input type="date" id="dob" name="dob" required
                    class="mt-1 block w-full px-3 py-2 bg-[#1f1f1f] border border-[#19e66e]/20 rounded-md text-black placeholder-gray-400
                    focus:outline-none focus:ring-2 focus:ring-[#19e66e] focus:border-transparent">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 bg-[#1f1f1f] border border-[#19e66e]/20 rounded-md text-black placeholder-gray-400
                    focus:outline-none focus:ring-2 focus:ring-[#19e66e] focus:border-transparent">
            </div>
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 bg-[#1f1f1f] border border-[#19e66e]/20 rounded-md text-black placeholder-gray-400
                    focus:outline-none focus:ring-2 focus:ring-[#19e66e] focus:border-transparent">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 bg-[#1f1f1f] border border-[#19e66e]/20 rounded-md text-black placeholder-gray-400
                    focus:outline-none focus:ring-2 focus:ring-[#19e66e] focus:border-transparent">
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="mt-1 block w-full px-3 py-2 bg-[#1f1f1f] border border-[#19e66e]/20 rounded-md text-black placeholder-gray-400
                    focus:outline-none focus:ring-2 focus:ring-[#19e66e] focus:border-transparent">
            </div>
            
            <button type="submit" id="submitBtn"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-[#0e1b13] bg-[#19e66e] hover:bg-[#0eda5f] transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#19e66e]">
                <span>Sign Up</span>
                <div id="loadingSpinner" class="hidden ml-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </button>
        </form>
        
        <div class="text-center">
            <a href="index.html" class="text-[#19e66e] hover:text-[#0eda5f] transition-colors duration-200">Already have an account? Log in</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
